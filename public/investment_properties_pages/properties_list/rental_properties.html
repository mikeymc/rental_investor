<div id="rental-properties" class="container flexbox-parent" ng-controller="RentalPropertiesListController">
  <navbar/>

  <div class="rental-properties-list col-md-10 col-md-offset-1">
    <div class="row" style="padding-bottom: 5px;">
        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#my-modal">New Property</button>
    </div>
    <div class="row">
      <div class="col-sm-2 subsection-header align-left">Street</div>
      <div class="col-sm-2 subsection-header align-left">City</div>
      <div class="col-sm-1 subsection-header align-left">State</div>
      <div class="col-sm-1 subsection-header align-left">Zip</div>
      <div class="col-sm-1 subsection-header align-right">Units</div>
      <div class="col-sm-1 subsection-header align-right">Cap Rate</div>
      <div class="col-sm-1 subsection-header align-right">Cost</div>
      <div class="col-sm-3 subsection-header align-right">Actions</div>
    </div>
    <div rental-property-summary="property"
        remove="remove(id)"
        ng-repeat="property in rental_properties">
    </div>
  </div>

  <new-property-modal cancel="cancel" create-property="save_new_property"/>
</div>
