<div id="operating-expenses-inputs" class="top-padded">
  <div class="row">
    <div class="col-sm-24 subsection-header align-center">Monthly Operating Expenses</div>
  </div>
  <div id="vacancy-rate" class="row">
    <span class="col-sm-18">Vacancy Rate</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="vacancy-rate-input"
           name="vacancy-rate-input"
           format="percentage"
           decimals="1"
           ng-model="rentalProperty.operatingExpensesAssumption.vacancyRate"/>
  </div>
  <div id="repairs-and-maintenance" class="row">
    <span class="col-sm-18">Repairs and Maintenance</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="repairs-and-maintenance-input"
           name="repairs-and-maintenance-input"
           format="currency"
           symbol="$"
           decimals="0"
           ng-model="rentalProperty.operatingExpensesAssumption.repairsAndMaintenance"/>
  </div>
  <div id="property-management-fees" class="row">
    <span class="col-sm-18">Property Management Fees</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="property-management-fees-input"
           name="property-management-fees-input"
           format="percentage"
           decimals="1"
           ng-model="rentalProperty.operatingExpensesAssumption.propertyManagementFees"/>
  </div>
  <div id="utilities" class="row">
    <span class="col-sm-18">Utilities</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="utilities-input"
           name="utilities-input"
           format="currency"
           ng-model="rentalProperty.operatingExpensesAssumption.utilities"/>
  </div>
  <div id="taxes" class="row">
    <span class="col-sm-18">Taxes</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="taxes-input"
           name="taxes-input"
           format="currency"
           ng-model="rentalProperty.operatingExpensesAssumption.taxes"/>
  </div>
  <div id="insurance" class="row">
    <span class="col-sm-18">Insurance</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="insurance-input"
           name="insurance-input"
           format="currency"
           ng-model="rentalProperty.operatingExpensesAssumption.insurance"/>
  </div>
  <div id="salaries-and-wages" class="row">
    <span class="col-sm-18">Salaries and Wages</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="salaries-and-wages-input"
           name="salaries-and-wages-input"
           format="currency"
           ng-model="rentalProperty.operatingExpensesAssumption.salariesAndWages"/>
  </div>
  <div id="water-and-sewer" class="row">
    <span class="col-sm-18">Water and Sewer</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="water-and-sewer-input"
           name="water-and-sewer-input"
           format="currency"
           ng-model="rentalProperty.operatingExpensesAssumption.waterAndSewer"/>
  </div>
  <div id="trash-removal" class="row">
    <span class="col-sm-18">Trash Removal</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="trash-removal-input"
           name="trash-removal-input"
           format="currency"
           ng-model="rentalProperty.operatingExpensesAssumption.trashRemoval"/>
  </div>
  <div id="professional-fees" class="row">
    <span class="col-sm-18">Professional Fees</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="professional-fees-input"
           name="professional-fees-input"
           format="currency"
           ng-model="rentalProperty.operatingExpensesAssumption.professionalFees"/>
  </div>
  <div id="advertising" class="row">
    <span class="col-sm-18">Advertising</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="advertising-input"
           name="advertising-input"
           format="currency"
           ng-model="rentalProperty.operatingExpensesAssumption.advertising"/>
  </div>
  <div id="landscaping" class="row">
    <span class="col-sm-18">Landscaping</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="landscaping-input"
           name="landscaping-input"
           format="currency"
           ng-model="rentalProperty.operatingExpensesAssumption.landscaping"/>
  </div>
  <div id="capital-expenditures" class="row">
    <span class="col-sm-18">CapEx</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="capital-expenditures-input"
           name="capital-expenditures-input"
           format="percentage"
           decimals="1"
           ng-model="rentalProperty.operatingExpensesAssumption.capex"/>
  </div>
  <div id="other-expenses" class="row">
    <span class="col-sm-18">Other Expenses</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="other-expenses-input"
           name="other-expenses-input"
           format="currency"
           ng-model="rentalProperty.operatingExpensesAssumption.otherExpenses"/>
  </div>
  <div id="income-tax-rate" class="row">
    <span class="col-sm-18">Income Tax Rate</span>
    <input class="col-sm-6 align-right"
           type="text"
           id="income-tax-rate-input"
           name="income-tax-rate-input"
           format="percentage"
           ng-model="rentalProperty.operatingExpensesAssumption.incomeTaxRate"/>
  </div>
</div>
