<div class="centerer flexbox-parent">
  <div class="faux-modal" ng-controller="UserSessionsController">
    <div class="auth-modal">
      <form ng-submit="login(login_form)" role="form" ng-init="login_form = {}">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 name="email"
                 id="email"
                 ng-model="login_form.email"
                 required="required"
                 class="form-control">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 name="password"
                 id="password"
                 ng-model="login_form.password"
                 required="required"
                 class="form-control">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-sm sign-in-btn">Sign In</button>
          <button class="btn btn-primary btn-sm sign-in-btn" ng-click="sign_up()">Sign Up</button>
        </div>

        <div class="invalid-credentials">{{error_message}}</div>
      </form>
    </div>
  </div>
</div>
